<div class="bg-contact3" style="background-image: url('assets/images/bg-01.jpg');">
    <div class="container-contact3">
        <div class="wrap-contact3">
            <form class="contact3-form validate-form" *ngIf="!isShown">
                <span class="contact3-form-title">
                    IMC Calculator
                </span>

                <div class="wrap-contact3-form-radio" >
                    <div class="contact3-form-radio m-r-42">
                        <input class="input-radio3" [(ngModel)]="gender" id="man" type="radio" name="man" value="man">
                        <label class="label-radio3" for="man">
                            Hombre
                        </label>
                    </div>

                    <div class="contact3-form-radio">
                        <input class="input-radio3" [(ngModel)]="gender" id="woman" type="radio" name="woman" value="woman" >
                        <label class="label-radio3" for="woman">
                            Mujer
                        </label>
                    </div>
                </div>
                <div class="wrap-input3 validate-input" data-validate = "Edad is require">
                    <input class="input3" [(ngModel)]="age" type="text" id="age" name="age" placeholder="Tu edad">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-input3 validate-input" data-validate="Estatura is required">
                    <input class="input3" [(ngModel)]="height" type="text" id="height" name="height" placeholder="Tu estatura (cm)">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-input3 validate-input" data-validate = "Peso is require">
                    <input class="input3" [(ngModel)]="weight" type="text" id="weight" name="weight" placeholder="Tu Peso (kg)">
                    <span class="focus-input3"></span>
                </div>
                <div class="container-contact3-form-btn">
                    <button class="contact3-form-btn" (click)="calculate()">
                        Calcular
                    </button>
                </div>
            </form>
            <div *ngIf="isShown" class="row container-fluid"  id="divshow" ><label class="label-radio3" >IMC:</label><span class="result">{{ result }}</span></div>
            
        </div>
    </div>
</div>
